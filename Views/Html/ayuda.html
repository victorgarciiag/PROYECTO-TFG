<head>

<body>
    <nav>
        <div class="logo">
            <a href="../../index.php"><img src="../../Public/Img/logo3.webp"></a>
        </div>

    </nav>
    <div class="container">
        <h1>Formulario de Ayuda</h1>
        <p>Si tienes alguna pregunta o incidencia, completa el siguiente formulario y nos pondremos en contacto contigo
            lo antes posible.</p>

        <form id="helpForm" action="../../Controllers/registros_ayuda.php" method="post" enctype="multipart/form-data">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="incidencia">Tipo de Incidencia:</label>
            <select id="incidencia" name="incidencia" required>
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="consulta">Consulta General</option>
                <option value="reparacion">Reparación</option>
                <option value="mantenimiento">Mantenimiento</option>
                <option value="garantia">Garantía</option>
                <option value="otro">Otro</option>
            </select><br>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required> <br><br>

            <label for="descripcion">Descripción de la Incidencia/Pregunta:</label>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

            <label for="archivo">Adjuntar Archivo (opcional):</label>
            <input type="file" id="archivo" name="archivo">

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>

</html>
